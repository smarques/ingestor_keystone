version: '3'
services:
  devbox:
    container_name: ks-data-ingestor
    build:
      context: .
      dockerfile: devbox.dockerfile
    volumes:
        - .:/home/node/app
        - node_modules:/home/node/app/node_modules
    environment:
        - DATABASE_URL=postgres://electrolux:data_ingestor@postgres:5432/data_fountains
    ports:
    - "3000:3000"
    command: ["yarn", "keystone", "dev"]
    links:
        - postgres
  # production-server:
  #   container_name: service-name
