  #   ports:
  #   - "3000:3000"
  #   command: ["./dumb-init", "yarn", "start"]
  #   links:
  #       - postgres
  postgres:
    image: "postgres:12"
    container_name: "ks-ingestor-postgres"
    environment:
        - POSTGRES_USER=electrolux
        - POSTGRES_PASSWORD=data_ingestor
        - POSTGRES_DB=data_fountains-name
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
volumes:
  data:
  node_modules: